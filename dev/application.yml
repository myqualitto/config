spring:
  boot:
    admin:
      client:
        url: http://localhost:8082    
  profiles:
    active: dev

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8084/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: '*'

test:
  message: Sample Message From Application Yaml Auto Refresh Check2
